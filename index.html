<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>


 <link rel="stylesheet" type="text/css" href="theme.css"><div class="container">
  <div class="top-row text-center">
  Let's play Rock, Paper, Scissors, Lizard, Spock! 
  </div>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-1 text-center user-title">
      <h1>You</h1>
      <span class="scores user-score">0</span>
    </div>
    <div class="col-sm-4 text-center">
      <h1>vs</h1>
    </div>
    <div class="col-sm-3 text-center computer-title">
      <h1>Computer</h1>
      <span class="scores computer-score">0</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-1 text-center user-choice">
      <span class=""></span>
    </div>
    <div class="col-sm-4 text-center results">
    </div>
    <div class="col-sm-3 text-center computer">
      <span class=""></span>
    </div>
  </div>

  
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Select Your Choice</h1>
    </div>
  </div>
  <div class="row user">
    <div class="col-sm-2 col-sm-offset-1 text-center">
      <span class="fa fa-hand-rock-o fa-5x user-fa" data-value="rock"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-paper-o fa-5x user-fa" data-value="paper"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-scissors-o fa-5x user-fa" data-value="scissors"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-lizard-o fa-5x user-fa" data-value="lizard"></span>
    </div>
    <div class="col-sm-2 text-center">
      <span class="fa fa-hand-spock-o fa-5x user-fa" data-value="spock"></span>
    </div>
  </div>
  </div>
<div class="footer"><a href="https://github.com/mrsdohpaz/rock-paper-scissors-lizard-spock"><span class="fa fa-github"></span></a></div>

</html>
